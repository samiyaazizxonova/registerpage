<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <main>
        <div class="main container">
            <img src="images/image.png" alt="sayt rasmi" width="720px" height="899px"
                srcset="images/image.png 1x, images/image@2x.png 2x" />
            <div class="box">
                <form class="form" method="GET">
                    <p class="form-text">Welcome back</p>
                    <h1 class="form-heading">Login to your account</h1>
                    <div>
                        <label class="label">Email <br>
                            <input class="input" type="email" id="email" name="email" placeholder="John.snow@gmail.com"
                                required />
                        </label>
                    </div>
                    <div>
                        <label class="label">Password <br>
                            <input class="input" type="password" id="password" name="password" placeholder="*********"
                                required />
                        </label>
                    </div>
                    <div class="box2">
                        <label class="label">Remember me
                            <input type="checkbox" id="password" name="password" required />
                        </label>
                        <a class="link" href="">Forgot password?</a>
                    </div>
                        <button class="btn">Login now</button>
                        <br>
                        <a class="link2" href="">
                            <img src="images/google.png"
                            srcset="images/google.png 1x,
                             images/google@2x.png 2x" alt="" 
                             width="20px"
                             height="20px">             
                            Or sign-in with google</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
